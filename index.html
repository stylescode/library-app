<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <dialog class="success-modal">
    <button class="close-success">X</button>
    <div class="success">You've successfully added a book!</div>
  </dialog>
  <dialog class="input-modal">
    <button class="close-form">X</button>
    <div class="info">Please fill out the information below to add a book to the library.</div>
    <form action="" method="">
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      <label for="author">Author:</label>
      <input type="text" id="author" required>
      <label for="year">Year Published:</label>
      <input type="text" id="year" required>
      <label for="pages"># of Pages:</label>
      <input type="text" id="pages" required>
      <input type="checkbox" id="read-status">
      <label for="read-status">I have read this book.</label>
      <input type="submit" id="submit">
    </form>
  </dialog>
  <button class="add-book">Add Book</button>

</body>
</html>
